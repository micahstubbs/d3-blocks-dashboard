<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Frame Dark Mode</title>
    <!-- suppress favicon request -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <style>
      html {
        height: 100%;
      }
      /* less than 100% to prevent scrollbar */
      body {
        height: 96%;
        background-color: rgb(79, 76, 76);
      }
      .dashboard {
        display: flex;
        align-content: stretch;
        height: 100%;
      }
      .dashboard > .section {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: auto;
        align-content: stretch;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }
      .chart {
        background-color: rgb(29, 27, 27);
        margin: 4px;
        border-radius: 3px;
        font-size: 4em;
        text-align: center;
        color: rgb(221, 229, 235);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .context,
      .focus {
        height: 50%;
      }
      .detail {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="section">
        <div class="context chart">context</div>
        <div class="focus chart">focus</div>
      </div>
      <div class="section">
        <div class="detail chart">detail</div>
      </div>
      <!-- add a script tag -->
      <script>
        // on left arrow key down, navigate to the previous page,
        // which is /01-dashboard-frame/index.html
        document.addEventListener("keydown", function (event) {
          if (event.key === "ArrowLeft") {
            window.location.href = "../01-dashboard-frame/index.html";
          }
        });
        // on right arrow key down, navigate to next page
        // which is /03-3d-network-chart-standalone/index.html
        document.addEventListener("keydown", function (event) {
          if (event.key === "ArrowRight") {
            window.location.href =
              "../03-3d-network-chart-standalone/index.html";
          }
        });
      </script>
    </div>
  </body>
</html>
