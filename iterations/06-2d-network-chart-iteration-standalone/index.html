<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  img {
    max-width: 230px;
    max-height: 120px;
  }

  #canvas-container {
    width: 100%;
    text-align: start;
  }

  canvas {
    display: inline;
  }
</style>
<body>
  <a target="_blank" style="outline: none">
    <div id="canvas-container">
      <canvas width="960" height="960"
        >Your browser does not support canvas</canvas
      >
    </div>
  </a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.js"></script>
  <script src="forceInABox.js"></script>
  <script src="jsLouvain.js"></script>
  <script src="vis.js"></script>
  <script>
    // on left arrow  key down, navigate to the previous page
    // which is /05-2d-network-chart-standalone/index.html
    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowLeft") {
        window.location.href = "../05-2d-network-chart-standalone/";
      }
    });
    // on right arrow key down, navigate to next page
    // which is 07-dashboard-with-focus-chart/index.html
    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowRight") {
        window.location.href = "../07-dashboard-with-focus-chart/";
      }
    });
  </script>
</body>
